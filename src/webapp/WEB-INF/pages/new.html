<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:value="*{getId()}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" th:value="*{getName()}" id="name"/>
    <br>

    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{surname}" th:value="*{getSurname()}" id="surname"/>
    <br>

    <label for="email">Enter email</label>
    <input type="email" th:field="*{email}" th:value="*{getEmail()}" id="email"/>
    <br>

    <label for="age">Enter age</label>
    <input type="number" min="0" th:field="*{age}" th:value="*{getAge()}" id="age"/>
    <br/>

    <br>
    <input type="submit" value="Create"/>

</form>





</body>
</html>
