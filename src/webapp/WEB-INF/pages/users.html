<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:if="${!users.isEmpty()}" >

<table border="1">

    <thead>
    <tr>

        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">email</th>
        <th scope="col">age</th>
        <th scope="col">action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}">user</td>
        <td th:text="${user.getSurname()}">surname</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getAge()}">age</td>
        <td><a th:href="@{/edit/{id}(id=${user.getId()})}"><button>edit</button></a>
            <a th:href="@{/remove/{id}(id=${user.getId()})}"><button>delete</button></a>
    </tr>
    </tbody>

</table>

    <hr>
    <div><a href="/new"> <button>Create new user</button></a></div>

</div>

<div th:if="${users.isEmpty()}">
    <h1>database is empty(</h1>
    <h2>press button to add</h2>
    <h3>&emsp;&emsp;&ensp;&nbsp;&dArr;</h3>
    <div><a href="/new"> <button>Create new user</button></a></div>
</div>




</body>
</html>
